<div class="modal-content">
  <div class="modal-header">
  <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title" id="myModalLabel">{{placeName}}</h4>
  </div>
  <div id="location_modal" class="modal-body">
    <center>
      <img ng-src="{{currentMemory.imageUrl}}" name="aboutme" width="400" border="0" class="img-rounded">
      </a>
      <h3 class="media-heading">{{currentMemory.author}}
        <small am-time-ago="currentMemory.date">{{currentMemory.date}}</small>
      </h3>
      <span ng-repeat="tag in currentMemory.tags" class="label" ng-class="tagLabels[$index]">
        #{{tag}}
      </span>
    </center>
    <hr>
      <p class="text-left"><strong>Memory: </strong>
        <br> {{currentMemory.content}}</p>
      <br>
    </center>
  </div>
  <div class="modal-footer">
    <script id="template/pagination/pager.html" type="text/ng-template">
      <ul class="pager">
        <li ng-class="{disabled: noPrevious(), previous: align}"><a href ng-click="selectPage(page - 1)">{{getText('previous')}}</a></li>
        <li>{{page}} of {{totalItems}}</li>
        <li ng-class="{disabled: noNext(), next: align}"><a href ng-click="selectPage(page + 1)">{{getText('next')}}</a></li>
      </ul>
    </script>

    <pager total-items="memories.length" ng-model="currentPage" ng-change="pageChanged()" items-per-page="1"></pager>
  </div>
</div>
