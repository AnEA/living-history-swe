<div class="modal-content">
  <div class="modal-header">
  <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title" id="myModalLabel">Add New Memory</h4>
  </div>
  <div>
    <div class="row">
      <form name="myForm" role="form" class="col-md-11 go-right">
        <div class="form-group">
          <input ng-model="tags" id="name" name="name" type="text" class="form-control" required>
          <label for="name">Tags(separate with comma)</label>
        </div>
        <div class="form-group">
          <strong>Date Detail Mode: </strong>
          <div class="btn-group">
            <button type="button" ng-click="modeSelected(mode)" class="btn btn-primary" ng-class="{'active': mode.selected}" ng-repeat="mode in modes">{{mode.name}}</button>
          </div>
        </div>
        <p class="input-group" ng-repeat="mode in modes" ng-show="mode.selected">
          <input type="text" class="form-control" datepicker-mode="mode.mode" datepicker-popup="{{mode.format}}" ng-model="$parent.myDate" max-date="$parent.maxDate" is-open="mode.opened" datepicker-options="mode.options" ng-required="true" close-text="Close" show-button-bar="false" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open(mode, $event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
        <div class="form-group" ng-show="showTime">
          <p>
            <timepicker ng-model="mytime" show-meridian="false"></timepicker>
          </p>
        </div>
        <div class="form-group">
          <textarea ng-model="description" style="height:170px;" id="message" name="phone" class="form-control" placeholder="Memory Description" required></textarea>
        </div>
        <div class="form-group">
          <strong style="float: left;">Memory Photo</strong>
          <input id="photo" type="file" ng-file-select="" ng-model="picFile" name="file" accept="image/*" ng-file-change="fileChanged(picFile[0])" required=""
                 style="border: none;width:50%;top:-9px;">
        </div>

        <div class="modal-footer" style="border-top:none;">
          <input type="submit" style="background-color:#1fa67b;color:#fff;" class="btn btn-custom btn-lg btn-block" value="Add Memory" ng-click="submitForm()">
        </div>
      </form>
    </div>
  </div>
</div>
