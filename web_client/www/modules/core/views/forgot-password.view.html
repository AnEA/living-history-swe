<section class="login" class="visible" ng-controller="ForgotPasswordController">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-box-plain">
                    <h2 class="bigintro">Reset Password</h2>
                    <div class="divide-40"></div>
                    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                    <form role="form" ng-submit="reset()">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Enter your Email address</label>
                        <i class="fa fa-envelope"></i>
                        <input ng-model="email" type="email" class="form-control" required>
                      </div>
                      <div class="form-actions">
                        <button type="submit" class="btn btn-info">Reset</button>
                      </div>
                    </form>
                    <div class="login-helpers">
                        <a href="" ui-sref="signin">Back to Login</a> <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
