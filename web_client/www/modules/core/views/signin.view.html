<section class="login" class="visible" ng-controller="SigninController">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-box-plain">
                    <h2 class="bigintro">Sign In</h2>
                    <div class="divide-40"></div>
                    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                    <form role="form" ng-submit="signin()">
                      <div class="form-group">
                        <label>Email address</label>
                        <i class="fa fa-envelope"></i>
                        <input ng-model="email" type="email" class="form-control" required>
                      </div>
                      <div class="form-group"> 
                        <label>Password</label>
                        <i class="fa fa-lock"></i>
                        <input ng-model="password" type="password" class="form-control" required>
                      </div>
                      <div class="form-actions">
                        <button type="submit" class="btn btn-danger">Submit</button>
                      </div>
                    </form>
                    <div class="login-helpers">
                        <a href="" ui-sref="forgotPass">Forgot Password?</a> <br>
                        Don't have an account with us?
                        <a href="" ui-sref="signup">Register now!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
