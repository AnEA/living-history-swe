<div class="modal-body">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="hash_input" class="col-sm-2 control-label">Search Text</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="hash_input" placeholder="" ng-model="hashtag">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Date Range</label>
      <div class="col-sm-10">
        <div range-slider min="1900" max="2014" model-min="range.min" model-max="range.max"></div>
        <span>{{range.min}}</span>
        <span style="float:right;">{{range.max}}</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-5 col-sm-10">
        <button type="submit" class="btn btn-success" ng-click="applyFilter()">Apply Filter</button>
      </div>
    </div>
  </form>
</div>
